<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title white-text">Employee Records</span>
          <p>MEAN stack demo by Shenuka Jayasinghe</p>
        </div>
        <div class="card-action">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <div class="input-field">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" >
                  <label for="name">Name</label>
                </div>
                <div class="input-field">
                  <input type="text" name="position" #name="ngModel"  [(ngModel)]="employeeService.selectedEmployee.position" >
                  <label for="position">Position</label>
                </div>
                <div class="input-field">
                    <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office">
                    <label for="office">Office</label>
                  </div>
                  <div class="input-field">
                    <input type="number" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary">
                    <label for="salary">Salary</label>
                  </div>
                <button class="btn waves-effect waves-light right" type="submit">
                  Submit
                  <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light" type="button" (click)="resetForm(employeeForm)">
                    Reset
                  </button>
              </form>
              <div class="col s7">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr *ngFor = "let emp of employeeService.employees">
                        <td>{{emp.name}}</td>
                        <td>{{emp.position}}</td>
                        <td>{{emp.office}}</td>
                        <td>  <a class="waves-effect waves-teal btn-flat" (click)="onEdit(emp)"><i class="material-icons">edit</i></a>
                            <a class="waves-effect waves-teal btn-flat" (click)="onDelete(emp._id, employeeForm)"><i class="material-icons">delete</i></a>
                        </td>
                    </tr>
                </table>

              </div>
              
        </div>
      </div>
    </div>
  </div>
